<ul>

  <li onclick="playPause()">playpause</li>
  <button onclick="playPause()">Play/Pause</button>
  <button onclick="makeBig()">Big</button>
  <button onclick="makeSmall()">Small</button>
  <button onclick="makeNormal()">Normal</button>
  <button onclick="changevid()">Weihnacht</button>
  <button onclick="changevid1()">Kempe</button>

<main>
<article>

    <video id="video1" width="420">
      <source src="" type="video/mp4">
      <source src="mov_bbb.ogg" type="video/ogg">
      Your browser does not support HTML5 video.
    </video>
    <script>
    var myVideo = document.getElementById("video1");

    function playPause() {
        if (myVideo.paused)
            myVideo.play();
        else
            myVideo.pause();
    }
    function changevid() {
        myVideo.src = "../weihnacht/weih.mp4";
    }
    function changevid1() {
        myVideo.src = "../weihnacht/kempe.mp4";
    }
    function makeBig() {
        myVideo.width = 560;
    }

    function makeSmall() {
        myVideo.width = 320;
    }

    function makeNormal() {
        myVideo.width = 420;
    }
    </script>

</article>
</main>
